<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .actions a {
            color: #ff0000;
            text-decoration: none;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .continue-shopping {
            display: block;
            text-align: center;
            margin-top: 20px;
            background-color: #008CBA;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .check-out {
            display: block;
            text-align: center;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.coffee.name }}</td>
            <td>${{ item.coffee.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.total_price }}</td>
            <td class="actions">
                <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Your cart is empty!</td>
        </tr>
        {% endfor %}
    </table>
    <a class = "check-out" href="{% url 'checkout' %}">Proceed to Checkout</a>
    <a class="continue-shopping" href="{% url 'home' %}">Continue Shopping</a>
</body>
</html>
